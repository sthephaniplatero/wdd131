<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Sthephani Platero">
    <meta name="description" content="Product review form project to demonstrate HTML, CSS, and JavaScript.">

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <h1>Product Review</h1>

    <form method="GET" action="review.html" class="wf1" onsubmit="incrementReviewCount(event)">
        <fieldset>
            <legend>Product Name</legend>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>Choose a Product &#9662; </option>
                <!-- Aquí agregarías las opciones del producto -->
            </select>
        </fieldset>

        <fieldset>
            <legend>Overall Rating</legend>
            <div class="rating-row">
                <label for="rating1">
                    <input type="radio" id="rating1" name="rating" value="1"> ☆
                </label>
                <label for="rating2">
                    <input type="radio" id="rating2" name="rating" value="2"> ☆☆
                </label>
                <label for="rating3">
                    <input type="radio" id="rating3" name="rating" value="3"> ☆☆☆
                </label>
                <label for="rating4">
                    <input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆
                </label>
                <label for="rating5">
                    <input type="radio" id="rating5" name="rating" value="5"> ☆☆☆☆☆
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Date of Installation</legend>
            <input id="date" type="date" name="completeDate" required>
        </fieldset>

        <fieldset>
            <legend>Which features did you find useful in the product?<br>(Check all that apply)</legend>
            <label><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label>
            <label><input type="checkbox" id="ease" name="ease" value="yes"> Ease of use</label>
            <label><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label>
            <label><input type="checkbox" id="design" name="design" value="yes"> Design</label>
        </fieldset>

        <fieldset>
            <legend>Written Review (Optional)</legend>
            <textarea id="reviewText" name="reviewText" rows="5" cols="40" placeholder="Write your review here..."></textarea>
        </fieldset>

        <fieldset>
            <legend>User Information (Optional)</legend>
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name">
        </fieldset>

        <button type="submit">Post Review</button>
    </form>

    <footer>
        <p>&copy;2024 | Sthephani Yamileth Platero | El Salvador</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/form.js"></script>

</body>
</html>
